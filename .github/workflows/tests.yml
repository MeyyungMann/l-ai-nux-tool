name: Automated Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run tests daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  # Quick unit tests (fast, no external dependencies)
  # These run in parallel with Docker tests for speed, but Docker is the source of truth
  unit-tests:
    name: Unit Tests (Fast Feedback)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
      fail-fast: true  # Fail fast on first error in matrix
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov pytest-mock
        # Install project dependencies (faiss-cpu is already in requirements.txt)
        pip install -r requirements.txt
    
    - name: Run unit tests
      env:
        PYTHONPATH: ${{ github.workspace }}
      run: |
        python -m pytest src/ -m unit -v --cov=src --cov-report=xml --cov-report=term-missing
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unit
        name: unit-tests-${{ matrix.python-version }}

  # Integration tests (slower, may require external services)
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [unit-tests]  # Wait for unit tests (Docker tests run in parallel)
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov pytest-mock
        # Install project dependencies (faiss-cpu is already in requirements.txt)
        pip install -r requirements.txt
    
    - name: Run integration tests
      env:
        PYTHONPATH: ${{ github.workspace }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: |
        python -m pytest src/ -m integration -v --cov=src --cov-report=xml --cov-report=term-missing
    
    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: integration
        name: integration-tests

  # RAG-specific tests
  rag-tests:
    name: RAG Tests
    runs-on: ubuntu-latest
    needs: [unit-tests]  # Wait for unit tests (Docker tests run in parallel)
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov
        # Install project dependencies (faiss-cpu is already in requirements.txt)
        pip install -r requirements.txt
    
    - name: Run RAG tests
      env:
        PYTHONPATH: ${{ github.workspace }}
      run: |
        python -m pytest src/ -m rag -v --cov=src --cov-report=xml
    
    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: rag
        name: rag-tests

  # Docker tests - Primary test environment (mirrors production)
  # Note: Docker image is ~10GB - runs on main branch and PRs only
  docker-tests:
    name: Docker Tests (Production-like)
    runs-on: ubuntu-latest
    # Only run on main branch or when explicitly requested (saves CI resources)
    if: github.ref == 'refs/heads/main' || github.event_name == 'pull_request'
    # Run Docker tests first to fail fast on production-like environment
    # Other tests can run in parallel for speed, but Docker is the source of truth
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build Docker image
      run: |
        docker build -t lai-nux-tool:test .
      # Fail fast if image build fails
    
    - name: Run all tests in Docker (production-like environment)
      run: |
        docker run --rm lai-nux-tool:test python -m pytest src/ -v --cov=src --cov-report=xml --cov-report=term-missing
      # Removed continue-on-error to fail fast
    
    - name: Upload Docker test coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: docker
        name: docker-tests

  # Lint and format checks
  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    continue-on-error: true
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install linting tools
      run: |
        pip install flake8 black isort mypy
    
    - name: Run flake8
      run: |
        flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics || exit 0
        flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics || exit 0
    
    - name: Check code formatting with black
      run: |
        black --check src/ || exit 0
    
    - name: Check import sorting with isort
      run: |
        isort --check-only src/ || exit 0

  # Test summary
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, rag-tests]
    if: always()
    
    steps:
    - name: Test Results Summary
      run: |
        echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "✅ Unit tests: ${{ needs.unit-tests.result }}" >> $GITHUB_STEP_SUMMARY
        echo "✅ Integration tests: ${{ needs.integration-tests.result }}" >> $GITHUB_STEP_SUMMARY
        echo "✅ RAG tests: ${{ needs.rag-tests.result }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "View detailed results in the workflow logs." >> $GITHUB_STEP_SUMMARY

