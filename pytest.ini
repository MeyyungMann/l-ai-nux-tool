[pytest]
# Pytest configuration for L-AI-NUX-TOOL

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = src

# Output options
# Note: Coverage options are optional and only work if pytest-cov is installed
addopts = 
    -v
    --strict-markers
    --tb=short
    -p no:warnings

# Markers for test categorization
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require external services)
    slow: Slow tests (model loading, full workflows)
    api: Tests requiring API keys
    docker: Tests requiring Docker
    gpu: Tests requiring GPU
    rag: RAG-specific tests
    offline: Offline mode tests
    online: Online mode tests

# Minimum Python version
minversion = 3.8

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

